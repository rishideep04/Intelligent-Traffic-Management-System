<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Density Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            color: #fff;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        canvas {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }
        .home-button {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 15px;
            background: #4992a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s ease;
        }
        
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='main_page.html';">Home</button>
    <h2>Vehicle Density Over Time</h2>
    <div class="chart-container">
        <canvas id="densityChart"></canvas>
    </div>

    <script>
        let densityChart;

        async function fetchDensityData() {
            try {
                const response = await fetch('/density_data');
                const data = await response.json();
                console.log("ðŸ”¹ Fetched density data:", data);  // Debugging output
                updateChart(data);
            } catch (error) {
                console.error("âŒ Error fetching density data:", error);
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('densityChart').getContext('2d');

            if (densityChart) {
                densityChart.destroy();  // Destroy old chart to update properly
            }

            densityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map((_, i) => `Segment ${i + 1}`),
                    datasets: [{
                        label: 'Density (vehicles/m)',
                        data: data,
                        borderColor: '#6dd5fa',
                        backgroundColor: 'rgba(109, 213, 250, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchDensityData();  // Fetch initially
        setInterval(fetchDensityData, 5000);  // Refresh every 5 seconds
    </script>
</body>
</html>
